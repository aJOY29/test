<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidehouse</title>
    <link href="./guidehouse-signup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aba5186881.js" crossorigin="anonymous"></script>
    <style>
   .button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: rgb(128, 210, 55);
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}
  .Signin-box button:hover {
  background: black;
  color:  #b6ec13;
}
.sign-in-footer-subscribe-box button:hover {
  background: #404040;
  color:  #b6ec13;
}

    </style>

</head>
<body>
    <header>
        <img class="logo-image" src="./images/guidehouselogo.svg" alt="Logo" width="200px" height="100px">
    </header>
    <div class="center">
        <div class="Signin-box">
            <h1>Sign in</h1>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="password" placeholder="password"><br>
            <a href="./looksee.html">
           <button >Sign in</button><br>
            </a>
           <a href="#" style="color:#808080;background-color: white;font-size: small;">Forgot Password?</a>
        </div>
    </div>

    <footer class="sign-in-footer">
        <div class="sign-in-footer-img">
            
            <img src="./images/guidehouse-bottom.png"  alt="guidehouselogo">
        </div>
        
        <div class="sign-in-footer-li-1">
            <div class="topnav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Careers</li>
                <li>News</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
        <div class="sign-in-footer-li-2">
            <ul>
                <li>Blog</li>
                <li>Search</li>
                <li>T&Cs</li>
                <li>Privacy</li>
                <li>Community</li>
            </ul>
        </div>
        <div class="sign-in-footer-subscribe-box">
            
            <p>Get our newsletter</p>
            <input class="subscribe-box" type="email" placeholder="Enter your email">
            <button onclick="alert('Subscribed!')">Subscribe</button>
        
            <ul>
                <li><i class="fa-brands fa-square-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-snapchat"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
    </div>
        
    </footer>
</body>
</html>
